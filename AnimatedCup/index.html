<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Cup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__cup container__cup--main"></div>
      <div class="container__cuptop container__cuptop--circle">
        <div
          class="container__cuptop__tea--show container__cuptop__tea--show"
        ></div>
      </div>
      <div class="container__handle container__handle--main"></div>
      <div class="container__vapour container__vapour--main">
        <span
          class="container__vapour__blow--animation one"
          style="--i: 0"
        ></span>
        <span class="container__vapour__blow--animation" style="--i: 1"></span>
        <span class="container__vapour__blow--animation" style="--i: 2"></span>
        <span class="container__vapour__blow--animation" style="--i: 3"></span>
        <span class="container__vapour__blow--animation" style="--i: 4"></span>
        <span class="container__vapour__blow--animation" style="--i: 5"></span>
        <span class="container__vapour__blow--animation" style="--i: 6"></span>
        <span class="container__vapour__blow--animation" style="--i: 7"></span>
        <span class="container__vapour__blow--animation" style="--i: 8"></span>
        <span class="container__vapour__blow--animation" style="--i: 9"></span>
        <span class="container__vapour__blow--animation" style="--i: 10"></span>
        <span class="container__vapour__blow--animation" style="--i: 11"></span>
        <span class="container__vapour__blow--animation" style="--i: 13"></span>
        <span class="container__vapour__blow--animation" style="--i: 14"></span>
        <span class="container__vapour__blow--animation" style="--i: 15"></span>
        <span class="container__vapour__blow--animation" style="--i: 16"></span>
        <span class="container__vapour__blow--animation" style="--i: 17"></span>
        <span class="container__vapour__blow--animation" style="--i: 18"></span>
        <span class="container__vapour__blow--animation" style="--i: 19"></span>
      </div>
    </div>
  </body>
</html>
