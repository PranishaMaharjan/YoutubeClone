<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__front">
          <img
            class="card__visa card__visa--img"
            src="images/visaImage.png"
            alt="Visa Logo"
          />
          <span class="card__platinum">Platinum</span>
          <span class="card__visa card__visa--title">CSB Bank</span>
          <img
            class="card__chip card__chip--img"
            src="images/cardChip.png"
            alt="Chip Image"
          />
          <img
            class="card__nfc card__nfc--logo"
            src="images/nfcIcon.png"
            alt="NFC Logo"
          />
          <div class="card__number">
            <h3 class="card__number card__number--show">4000</h3>
            <h3 class="card__number card__number--show">1234</h3>
            <h3 class="card__number card__number--show">5678</h3>
            <h3 class="card__number card__number--show">9010</h3>
          </div>

          <h3 class="card__date card__date--show">08/23</h3>
          <h3 class="card__name card__name--show">Tayne Devilliers</h3>
        </div>
      </div>
    </section>
  </body>
</html>
