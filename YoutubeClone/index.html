<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="ytb-bar">
          <div class="sidebar">
            <img src="images/barIcon.jpg" alt="Bar Icon" />
          </div>

          <div class="logo">
            <img src="images/ytblogo.png" alt="Youtube Logo" />
          </div>
        </div>
        <div class="side-icons">
          <i>
            <img src="images/homeIcon.png" alt="Home Icon" />
          </i>
          <span>Home</span>
        </div>
        <div class="side-icons">
          <i>
            <img src="images/shortsIcon.png" alt="Shorts Icon" />
          </i>
          <span>Shorts</span>
        </div>
        <div class="side-icons">
          <i>
            <img src="images/subscriptionIcon.png" alt="Subscription Icon" />
          </i>
          <span>Subscription</span>
        </div>
      </aside>

      <div class="main-container">
        <header>
          <nav>
            <div class="center-nav">
              <div class="search">
                <input type="text" />
                <button>
                  <img src="images/searchIcon.png" alt="Search Icon" />
                </button>
              </div>

              <div class="mic">
                <img src="images/micIcon.png" alt="Mic Icon" />
              </div>
            </div>
            <div class="side-nav">
              <div class="video">
                <img src="images/videoIcon.png" alt="Video Icon" />
              </div>

              <div class="notification">
                <img
                  src="images/notificationIcon.png"
                  alt="Notification Icon"
                />
              </div>

              <div class="profile">
                <img src="images/profileIcon.png" alt="Profile Icon" />
              </div>
            </div>
          </nav>

          <div class="tags">
            <div class="tag dark">All</div>
            <div class="tag light">Music</div>
            <div class="tag light">Video</div>
            <div class="tag light">Game Shows</div>
            <div class="tag light">Web Development</div>
          </div>
        </header>
        <main>
          <div class="card-container">
            <div class="card">
              <img src="images/video1.jpeg" alt="Youtube Video1" />
              <div class="card-content">
                <div class="card-profile">
                  <img src="images/profileIcon.png" alt="Card Profile" />
                </div>
                <div class="content">
                  <h3>Learn Photography At Home</h3>
                  <p class="channel-name">Bajra Photography</p>
                  <div class="content-status">
                    <p>1K views.</p>
                    <p>1 day ago</p>
                  </div>
                </div>
                <div class="dots">
                  <img src="images/3dotsIcon.png" />
                </div>
              </div>
            </div>

            <div class="card1">
              <img src="images/video2.jpg" alt="Youtube Video2" />
              <div class="card-content">
                <div class="card-profile">
                  <img src="images/profileIcon.png" alt="Card Profile" />
                </div>
                <div class="content">
                  <h3>Definition, Features and Types of Brand Positioning</h3>
                  <p class="channel-name">Business Strategy</p>
                  <div class="content-status">
                    <p>10K views</p>
                    <p>1 month ago</p>
                  </div>
                </div>
                <div class="dots">
                  <img src="images/3dotsIcon.png" />
                </div>
              </div>
            </div>

            <div class="card2">
              <img src="images/video1.jpeg" alt="Youtube Video1" />
              <div class="card-content">
                <div class="card-profile">
                  <img src="images/profileIcon.png" alt="Card Profile" />
                </div>
                <div class="content">
                  <h3>Learn Photography At Home</h3>
                  <p class="channel-name">Bajra Photography</p>
                  <div class="content-status">
                    <p>1K views.</p>
                    <p>1 day ago</p>
                  </div>
                </div>
                <div class="dots">
                  <img src="images/3dotsIcon.png" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
